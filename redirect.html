<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creator Mode</title>
    <link href='https://fonts.googleapis.com/css2?family=Inter&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="styles/redirect.css">
  </head>
  <body>
    <div class="main-body">
      <div class="content-body">
        <div id="main-text">You're in <span style="color: #A5BE00;">Creator Mode.</span><br>So let's create something.</div>
        <div id="prompt">
          <div class="prompt-text" id="second-text">Write a 3-4 sentence story about</div>
          <div class="prompt-text" id="third-text">a powerful snail.</div>
        </div>
        <textarea type="text" id="creative-input" name="name" required minlength="4" maxlength="600" size="10" placeholder="Write something..."></textarea>
        <div id="progress-text"></div>
      </div>
    </div>
    <div class="dev-tag">Powered by Creator Mode</div>
    <script src="scripts/redirect.js"></script>
  </body>
</html>
