<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creator Mode</title>
    <link href='https://fonts.googleapis.com/css2?family=Inter&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="styles/popup.css">
</head>
  <body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="assets/croclogo128.png" alt="Creator Mode Logo" class="logo-icon"> Creator Mode
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <div class="text-content">Blocks websites until you have created something</div>
        <div class="text-content" id="test-text"></div>
        <button class="toggle-button" id="off-button">On/Off</button>
        <button class="toggle-button" id="timeout-button">Timeout</button>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
